{% extends 'index.html' %}
{% load static %}
{% block content %}

{% for message in messages %}
<span style="align-items: center; color:red; font-weight: bold;">{{message}}</span>
{% endfor %}

<form action="{% url 'login' %}" method="POST">{% csrf_token %}
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="first_name"><b>UserName</b></label>
      <input type="text" placeholder="Enter your FirstName" name="first_name" id="email" >

      <label for="password1"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password2" id="psw" required>
      <hr>

      <button type="submit" class="registerbtn">Login</button>
    </div>

  </form>
  {% endblock %}
